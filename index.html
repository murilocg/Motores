<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gerenciamento de Motores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="container-msg-success" class="alert alert-success alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> <span id="msg-success"></span>
        </div>
        <h2>Adicionar Motor Elétrico</h2>
        <form id="form-motor" action="javascript:adicionarMotor(this.motorid.value, this.numeropolos.value, this.tensaorede.value, this.regimeservico.value, this.correntenominal.value, this.potencianominal.value, this.torquemaximo.value);">
            <input id="motorid" name="motorid" type="hidden" value="0">
            <div class="form-group">
                <label for="numeropolos">Número de polos</label>
                <select id="numeropolos" class="form-control" required>
                      <option>2</option>
                      <option>4</option>
                      <option>6</option>
                      <option>8</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="tensaorede">Tensão de rede</label>
                <select id="tensaorede" class="form-control" required>
                      <option>220</option>
                      <option>380</option>
                      <option>440</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="regimeservico">Regime de serviço</label>
                <select id="regimeservico" class="form-control" required>
                      <option>S1</option>
                      <option>S2</option>
                      <option>S3</option>
                      <option>S4</option>
                      <option>S5</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="correntenominal">Corrente nominal</label>
                <input type="number" class="form-control" id="correntenominal" placeholder="Digite a corrente nominal em Amperes" name="correntenominal" required min="0">
            </div>
            <div class="form-group">
                <label for="correntenominal">Potência nominal</label>
                <input type="number" class="form-control" id="potencianominal" placeholder="Digite a potência nominal em Volts" name="potencianominal" required min="0">
            </div>
            <div class="form-group">
                <label for="torquemaximo">Torque máximo</label>
                <input type="number" class="form-control" id="torquemaximo" placeholder="Digite o torque máximo em Newton-metro" name="torquemaximo" required min="0">
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-danger" onclick="resetForm();">Cancelar</button>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Número polos</th>
                    <th>Tensão de rede</th>
                    <th>Regime de Serviço</th>
                    <th>Corrente nominal</th>
                    <th>Potência nominal</th>
                    <th>Torque máximo</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="content-table-motores">

            </tbody>
        </table>
        <div class="modal fade" id="confirm-modal-remove" role="dialog">
            <input type="hidden">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirmação de Remoção</h4>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja remover?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-yes-remove-motor" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"> </span> Sim</button>
                        <button id="btn-no-remove-motor" type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"> </span> Não</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mockupdb.js"></script>
    <script src="js/motores.js"></script>
</body>
</html>
